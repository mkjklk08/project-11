<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-11</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="container_left">
            <div class="header">
                <h3>Log In</h3>
                <p>Log in to your account to upload or download <br> pictures, videos or music.</p>
            </div>
            <div class="main_bd">
                <input type="email" placeholder="Enter your email address">
                <div class="main_footer">
                    <p>Forgot password?</p>
                    <button>Next -></button>
                </div>
                <hr>
                <div class="choice">Or log in with</div>
                <div class="main_links">
                    <div class="main_facebook">
                        <button><img src="./facebook.svg" alt="."><p>Facebook</p></button>
                    </div>
                    <div class="main_google">
                        <button><img src="./orig.webp" alt="."><p>Google</p></button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Don't have an account yet? <a href="./index.html">Sign up</a></p>
            </div>
        </div>
        <div class="container_right">
            <img src="./5256149018449404794.jpg" alt="picture of Ocean">
        </div>
    </div>
</body>
</html>
